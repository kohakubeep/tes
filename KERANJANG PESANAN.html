<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keranjang Pesanan | Warung Bunda Sri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body{
      background: linear-gradient(180deg,#fff3e0,#ffffff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar{
      background: #ff5722;
    }
    .navbar-brand{
      color: #fff !important;
      font-weight: bold;
    }

    /* CONTAINER */
    .cart-wrapper{
      margin-top: 40px;
      margin-bottom: 100px;
    }

    /* TABLE */
    .table thead{
      background: #ff5722;
      color: white;
    }

    .empty-cart{
      padding: 40px;
      text-align: center;
      color: #777;
    }

    /* BUTTONS */
    .btn-remove{
      background: #dc3545;
      color: white;
      border-radius: 20px;
    }
    .btn-remove:hover{
      background: #bb2d3b;
    }

    /* SUMMARY */
    .summary-box{
      background: white;
      border-radius: 18px;
      padding: 25px;
      margin-top: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .summary-box h4{
      font-weight: bold;
    }

    .total-price{
      font-size: 22px;
      font-weight: bold;
      color: #ff5722;
    }

    footer{
      background: #212529;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="HOME.html">üçΩ Warung Bunda Sri</a>
    <div class="ms-auto">
      <a href="MENU MAKANAN.html" class="btn btn-light me-2">üçõ Makanan</a>
      <a href="MENU MINUMAN.html" class="btn btn-light">ü•§ Minuman</a>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="container cart-wrapper">
  <h2 class="text-center fw-bold mb-4">
    üõí Keranjang Pesanan
  </h2>

  <!-- TABEL -->
  <div class="table-responsive">
    <table class="table table-bordered align-middle" id="cartTable">
      <thead>
        <tr>
          <th>Produk</th>
          <th>Harga</th>
          <th class="text-center">Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- RINGKASAN -->
  <div class="summary-box">
    <h4>üìã Ringkasan Pesanan</h4>
    <hr>

    <div class="d-flex justify-content-between align-items-center">
      <span>Total Pembayaran</span>
      <span class="total-price" id="total">Rp 0</span>
    </div>

    <div class="d-flex gap-3 mt-4">
      <button class="btn btn-outline-danger w-50" onclick="clearCart()">
        <i class="bi bi-trash"></i> Hapus Semua
      </button>
      <a href="PEMBAYARAN.html" class="btn btn-success w-50">
        <i class="bi bi-credit-card"></i> Bayar Sekarang
      </a>
    </div>
  </div>
</div>

<footer>
  ¬© 2025 Warung Bunda Sri ‚Äî Keranjang Pesanan
</footer>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCart(){
  const body = document.querySelector('#cartTable tbody');
  body.innerHTML = '';
  let total = 0;

  if(cart.length === 0){
    body.innerHTML = `
      <tr>
        <td colspan="3" class="empty-cart">
          <i class="bi bi-cart-x fs-1"></i><br>
          Keranjang masih kosong
        </td>
      </tr>`;
  }

  cart.forEach((item, i)=>{
    total += item.price;
    body.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>Rp ${item.price.toLocaleString()}</td>
        <td class="text-center">
          <button class="btn btn-remove btn-sm" onclick="removeItem(${i})">
            <i class="bi bi-x-circle"></i> Hapus
          </button>
        </td>
      </tr>
    `;
  });

  document.getElementById('total').innerText =
    'Rp ' + total.toLocaleString();
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

function clearCart(){
  if(confirm('Yakin ingin menghapus semua pesanan?')){
    localStorage.removeItem('cart');
    cart = [];
    renderCart();
  }
}

renderCart();
</script>

</body>
</html>
